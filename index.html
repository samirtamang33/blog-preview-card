<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="article" />
      </div>
      <div class="card-content">
        <button>Learning</button>
        <p class="date">Published 21 Dec 2023</p>
        <p class="header">HTML & CSS foundations</p>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
        </p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="profile" />
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
